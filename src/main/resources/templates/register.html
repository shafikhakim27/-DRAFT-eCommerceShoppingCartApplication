<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm mt-5">
                    <div class="card-header text-center bg-primary text-white">
                        <h4><i class="fas fa-user-plus me-2"></i>Create Account</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            Error message
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="firstName" 
                                               th:field="*{firstName}" required>
                                    </div>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" 
                                         th:errors="*{firstName}">First name error</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="lastName" 
                                               th:field="*{lastName}" required>
                                    </div>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" 
                                         th:errors="*{lastName}">Last name error</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                                    <input type="text" class="form-control" id="username" 
                                           th:field="*{username}" required>
                                </div>
                                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}">Username error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" required>
                                </div>
                                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}">Email error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" required>
                                </div>
                                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}">Password error</div>
                                <small class="form-text text-muted">Password must be at least 6 characters long.</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Products
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
